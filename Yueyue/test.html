<!DOCTYPE html>
<html>
    <head>
        <title>MouseMove</title>
    </head>
    <body>
        <h1 id="heading">Hello world!</h1>

        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.0/jquery.js"></script>

        <script>
            $("html").click(function (event) {
                $("#heading").offset({
                    left: event.pageX,
                    top: event.pageY
                })
            })
        </script>
    </body>
</html>
