<header class="site-header">

  {%- include which_course.html -%}

  <div class="wrapper" style="z-index: 100;">
    <table>
      <tr>
        <td><img width="75" src="{{ "/_images/logo.png" | prepend: site.baseurl }}" valign="middle"></td>
        <td style="padding-left:10px;"><a class="schoolname" style="font-size: 15px;" class="site-title"
            href="{{ site.schoolurl }}">{{ site.schoolname }}</a>
          <br />
          <span style="margin-top: -2px;margin-bottom: -10px;" class="site-title"><a href="{{ site.baseurl }}/"
              title="{{ course_name }} / {{ course_semester }} - {{ site.schoolname }}"><b>{{ course_name }}</b></a></span>
          <br />
          <span class="coursesemeter" style="font-size: 12px;font-weight: bold;margin-top: 10px;display: block;">{{ course_semester }}</span>
        </td>
      </tr>
    </table>

    <nav class="site-nav">

      <a href="#" class="menu-icon menu.open">
        <svg viewBox="0 0 18 15">
          <path fill="#424242"
            d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z" />
          <path fill="#424242"
            d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z" />
          <path fill="#424242"
            d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z" />
        </svg>
      </a>

      <div class="trigger">
        <h1>Main Navigation</h1>

        {% include nav.html %}

      </div>
    </nav>

  </div>

  <div class="header-texture" style="height:100%; z-index: 0; position: absolute; top:0; right: 0; left: 0; 
  background-image: url('{{ '/_images/pattern.png' | prepend: site.baseurl }}');" />

</header>
